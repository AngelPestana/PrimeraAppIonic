<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Mi Primera App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ion-button class="ion-margin" color="danger" shape="round" expand="block" routerLink="/alert">
    <ion-icon slot="start" name="alert-circle"></ion-icon>
    Alert
  </ion-button>
  <ion-button class="ion-margin" color="success" shape="round" expand="block" routerLink="/action-sheet">
    <ion-icon slot="start" name="newspaper"></ion-icon>
    Action-Shet
  </ion-button>
  <ion-list>
    <ion-item *ngFor="let item of componente|async" [routerLink]="item.redirectTo"><!--como un forEach-->
      <ion-icon slot="start" [name]="item.icon"></ion-icon>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
