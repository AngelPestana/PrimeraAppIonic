<app-header titulo="Check-Box"></app-header>

<ion-content mode="ios">
  <!-- Default Checkbox -->
<ion-checkbox></ion-checkbox>

<!-- Disabled Checkbox -->
<ion-checkbox disabled="true"></ion-checkbox>

<!-- Checked Checkbox -->
<ion-checkbox checked="true"></ion-checkbox>

<!-- Checkbox Colors -->
<ion-checkbox color="primary"></ion-checkbox>
<ion-checkbox color="secondary"></ion-checkbox>
<ion-checkbox color="danger"></ion-checkbox>
<ion-checkbox color="light"></ion-checkbox>
<ion-checkbox color="dark"></ion-checkbox>

<!-- Checkboxes in a List -->
<ion-list>
  <ion-item *ngFor="let entry of [1,1,1,1]">
    <ion-checkbox slot="start"></ion-checkbox>
    <ion-label>Hola</ion-label>
  </ion-item>
  <ion-item *ngFor="let entry of [1,1,1,1]">
    <ion-checkbox color="warning" slot="end"></ion-checkbox>
    <ion-label>Adios</ion-label>
  </ion-item>
  <ion-item *ngFor="let item of data" (click)="onClick(item)">
    <ion-checkbox [color]="item.color" slot="end" [(ngModel)]="item.selected"></ion-checkbox>
    <ion-label>{{item.color}}</ion-label>
  </ion-item>
</ion-list>
<ion-button (click)="verData()" expand="block" shape="round">
  Ver Data
</ion-button>
</ion-content>
