<app-header [titulo]="nombre || 'Input'"></app-header>

<ion-content class="ion-padding" mode="ios">
  <ion-list>
    <ion-item>
      <ion-label>Input Normal</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nombre: </ion-label>
      <ion-input type="text" placeholder="Introduzca su nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>
  </ion-list>

  <!--Formulario por template-->
  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
    <ion-list-header>
      <ion-label>Formulario Valido : {{formulario.valid}}</ion-label>
    </ion-list-header>
    <ion-item mode="md">
      <ion-label>Email: </ion-label>
      <ion-input type="email" 
        placeholder="Correo Electronico"
        name="email"
        [(ngModel)]="usuario.email"
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
        required></ion-input>
    </ion-item>
    <ion-item mode="md">
      <ion-label>Password: </ion-label>
      <ion-input type="password" 
        placeholder="ContraseÃ±a"
        name="password"
        [(ngModel)]="usuario.password"
        required></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" shape="round" [disabled]="!formulario.valid">
      Ingresar
    </ion-button>
  </form>
</ion-content>
