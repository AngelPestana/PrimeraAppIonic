<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Regresar" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">List-Reorder</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="reOrdenar()">
        <ion-icon slot="icon-only" name="reorder-three"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ion-list>
    <ion-reorder-group (ionItemReorder)="doReorder($event)" [disabled]="reorder">
      <ion-item *ngFor="let e of elementos">
        <ion-label>{{e}}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="add" color="primary"></ion-icon>
        </ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</ion-content>
