<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Regresar" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Avatar</ion-title>
    <ion-buttons slot="end">
      <ion-avatar>
        <!--<img src="/assets/Elizabeth.jpg" />-->
        <ion-img src="/assets/Elizabeth.jpg"></ion-img>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ion-avatar>
    <img src="/assets/Elizabeth.jpg">
  </ion-avatar>
  
  <ion-chip *ngFor="let item of [1,1,1,1,1,1]">
    <ion-avatar>
      <img src="/assets/Elizabeth.jpg">
    </ion-avatar>
    <ion-label>Elizabeth Olsen</ion-label>
  </ion-chip>
  
  <ion-item *ngFor="let item of [1,1,1]">
    <ion-avatar slot="start">
      <img src="/assets/Elizabeth.jpg">
    </ion-avatar>
    <ion-label>Item Avatar</ion-label>
  </ion-item>
  <ion-item *ngFor="let item of [1,1,1]">
    <ion-avatar slot="end">
      <img src="/assets/Elizabeth.jpg">
    </ion-avatar>
    <ion-label>Item Avatar</ion-label>
  </ion-item>
</ion-content>
